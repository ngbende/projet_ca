<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prévision CA Annuel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans p-4">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-blue-600">
        Prévision CA Annuel
      </h1>
      <p class="text-center text-gray-600 mt-2">
        Application web simple, responsive et interactive
      </p>
    </header>

    <!-- Formulaire de saisie -->
    <section class="mb-8 bg-white p-6 rounded shadow-md max-w-3xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Saisissez vos données business</h2>
      <form id="formulaire" class="grid grid-cols-1 gap-4">
        <input
          type="number"
          placeholder="Objectif CA annuel (€)"
          class="p-2 border rounded"
        />
        <input
          type="number"
          placeholder="Prix moyen par client (€)"
          class="p-2 border rounded"
        />
        <input
          type="number"
          placeholder="Leads/mois"
          class="p-2 border rounded"
        />
        <input
          type="number"
          placeholder="Taux de conversion (%)"
          class="p-2 border rounded"
        />
        <select class="p-2 border rounded">
          <option value="">Saisonnalité</option>
          <option value="plate">Plate</option>
          <option value="legere">Légère</option>
          <option value="forte">Forte</option>
        </select>
        <button
          type="submit"
          class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
          Calculer
        </button>
      </form>
    </section>

    <!-- Tableau mensuel -->
    <section class="mb-8 max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Tableau Mensuel</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead class="bg-blue-100">
            <tr>
              <th class="p-2 border">Mois</th>
              <th class="p-2 border">Leads</th>
              <th class="p-2 border">Clients</th>
              <th class="p-2 border">CA Mensuel (€)</th>
              <th class="p-2 border">Cumul CA (€)</th>
            </tr>
          </thead>
          <tbody id="tableau-corps">
            <!-- Les données seront injectées ici par JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- KPI -->
    <section class="mb-8 max-w-3xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">KPI Synthétiques</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
        <div class="p-4 bg-gray-100 rounded shadow">
          CA Total : <span id="kpi-ca">0</span> €
        </div>
        <div class="p-4 bg-gray-100 rounded shadow">
          Écart vs Objectif : <span id="kpi-ecart">0</span> €
        </div>
        <div class="p-4 bg-gray-100 rounded shadow">
          Clients nécessaires : <span id="kpi-clients">0</span>
        </div>
      </div>
    </section>

    <!-- Graphique -->
    <section class="mb-8 max-w-4xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Graphique CA Mensuel</h2>
      <canvas id="graphique" class="w-full h-64 bg-gray-50 rounded"></canvas>
    </section>
    <script>
      // Récupération des éléments
      const form = document.getElementById("formulaire");
      const tableauCorps = document.getElementById("tableau-corps");
      const kpiCA = document.getElementById("kpi-ca");
      const kpiEcart = document.getElementById("kpi-ecart");
      const kpiClients = document.getElementById("kpi-clients");
      const canvas = document.getElementById("graphique");
      const ctx = canvas.getContext("2d");

      // Fonction pour calculer les valeurs
      function calculer() {
        // Récupération des valeurs du formulaire
        const objectifCA = parseFloat(form[0].value) || 0;
        const prixClient = parseFloat(form[1].value) || 0;
        const leadsMois = parseFloat(form[2].value) || 0;
        const tauxConversion = parseFloat(form[3].value) || 0;
        const saisonnalite = form[4].value;

        // Coefficient saisonnalité
        let coef = 1;
        if (saisonnalite === "legere") coef = 1.1;
        else if (saisonnalite === "forte") coef = 1.3;

        // Initialisation des données
        const caMoisArr = [];
        const cumulCAArr = [];
        let cumul = 0;

        // Remplissage du tableau
        tableauCorps.innerHTML = "";
        for (let mois = 1; mois <= 12; mois++) {
          const clientsMois = leadsMois * (tauxConversion / 100) * coef;
          const caMois = clientsMois * prixClient;
          cumul += caMois;

          caMoisArr.push(caMois);
          cumulCAArr.push(cumul);

          // Ajout ligne tableau
          const row = `
        <tr>
          <td class="p-2 border text-center">${mois}</td>
          <td class="p-2 border text-center">${leadsMois}</td>
          <td class="p-2 border text-center">${clientsMois.toFixed(1)}</td>
          <td class="p-2 border text-center">${caMois.toFixed(2)}</td>
          <td class="p-2 border text-center">${cumul.toFixed(2)}</td>
        </tr>
      `;
          tableauCorps.innerHTML += row;
        }

        // Mise à jour KPI
        kpiCA.textContent = cumul.toFixed(2);
        kpiEcart.textContent = (objectifCA - cumul).toFixed(2);
        kpiClients.textContent = (objectifCA / prixClient).toFixed(1);

        // Génération graphique
        dessinerGraphique(caMoisArr, cumulCAArr, objectifCA);

        // Sauvegarde locale
        const data = {
          objectifCA,
          prixClient,
          leadsMois,
          tauxConversion,
          saisonnalite,
        };
        localStorage.setItem("appData", JSON.stringify(data));
      }

      // Fonction pour dessiner graphique Canvas
      function dessinerGraphique(caMoisArr, cumulCAArr, objectifCA) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const w = canvas.width;
        const h = canvas.height;
        const marge = 40;

        // Échelle
        const maxY = Math.max(...cumulCAArr, objectifCA) * 1.1;
        const stepX = (w - 2 * marge) / 11;

        // Axes
        ctx.beginPath();
        ctx.moveTo(marge, marge);
        ctx.lineTo(marge, h - marge);
        ctx.lineTo(w - marge, h - marge);
        ctx.strokeStyle = "#000";
        ctx.stroke();

        // CA mensuel (bleu)
        ctx.strokeStyle = "#3B82F6";
        ctx.beginPath();
        caMoisArr.forEach((val, i) => {
          const x = marge + i * stepX;
          const y = h - marge - (val / maxY) * (h - 2 * marge);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();

        // Cumul CA (vert)
        ctx.strokeStyle = "#10B981";
        ctx.beginPath();
        cumulCAArr.forEach((val, i) => {
          const x = marge + i * stepX;
          const y = h - marge - (val / maxY) * (h - 2 * marge);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();

        // Objectif annuel (rouge)
        ctx.strokeStyle = "#EF4444";
        ctx.beginPath();
        const yObj = h - marge - (objectifCA / maxY) * (h - 2 * marge);
        ctx.moveTo(marge, yObj);
        ctx.lineTo(w - marge, yObj);
        ctx.stroke();
      }

      // Récupération données locales
      window.onload = function () {
        const saved = JSON.parse(localStorage.getItem("appData"));
        if (saved) {
          form[0].value = saved.objectifCA;
          form[1].value = saved.prixClient;
          form[2].value = saved.leadsMois;
          form[3].value = saved.tauxConversion;
          form[4].value = saved.saisonnalite;
          calculer();
        }
      };

      // Gestion formulaire
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        calculer();
      });
    </script>
  </body>
</html>
